<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grandes mujeres de la historia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header name="encabezado">
      <h1 name="titulo">GRANDES MUJERES DE LA HISTORIA</h1>
    </header>
    <main>
      <nav>
        <div>
          <label>Filtar por disciplina:</label>
          <select name="filtroDisciplina" data-testid="select-filter">
            <option name="selecciona" value="seleccion">-Selecciona-</option>
            <option value="Activista">Activista</option>
            <option value="Artista">Artista</option>
            <option value="Escritora">Escritora</option>
            <option value="Filosofa">Filósofa</option>
            <option value="Politica">Política</option>
          </select>
          <label>Ordenar alfabéticamente:</label>
          <select name="alfabeticamente" data-testid="select-sort">
            <option name="selecciona" value="seleccion">-Selecciona-</option>
            <option value="asc">A - Z</option>
            <option value="desc">Z - A</option>
          </select>
          <button data-testid="button-clear" name="button-clear">Clear</button>
        </div>
      </nav>
    </main>
    <div name="estadistica">
      <label>Estadística de mujeres latinas:</label><br>
      <label>Estadística de mujeres extranjeras:</label>
    </div>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
  <footer name="pie-de-pagina">
    Creadoras: Victoria Zacatzi y Aketzali Matus
  </footer>
</html>
